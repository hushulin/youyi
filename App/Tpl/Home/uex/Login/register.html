<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>优异车品注册</title>
	<link href="__PUBLIC__/css/ycp.css" rel="stylesheet" type="text/css" />
	<link href="__PUBLIC__/css/info.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
</head>
<body>
	<include file="Public:top" />
	<div class="container">
		<div class="menu_content">
			<div class="menu_content_right widthtz">
				<div class="menu_title">
					<div class="menu_cpfl_title czdq">{$cate_name|default='所有分类'}</div>
					<ul class="top_right_ul menu_title_ul czdq_783">
						<volist name="nav" id="vo">
							<li><a href="{$vo.url}"  class="dbg_title">{$vo.name}</a></li>
						</volist>
					</ul>
				</div>
			</div>
		</div>
		
	</div>
	<div class="container" style="padding-left:25%;padding-top:14%;">
		
		<div class="m-form">
		    <form name="" action="" method="post">
		        <fieldset>
		            <legend>欢迎注册优异车品账户</legend>
		            <div class="formitm">
		                <label class="lab">账号：</label>
		                <div class="ipt">
		                    <input type="text" name="user_name" class="u-ipt"/>
		                    <p>6~8个字符，包括字母，数字，下划线以字母开头，字母或数字结尾</p>
		                </div>
		            </div>
		            <div class="formitm">
		                <label class="lab">初始密码：</label>
		                <div class="ipt">
		                    <input type="password" name="password" class="u-ipt"/>
		                    <p>6~12个字符，区分大小写</p>
		                </div>
		            </div>
		            <div class="formitm">
		                <label class="lab">确认密码：</label>
		                <div class="ipt">
		                    <input type="password" name="repassword" class="u-ipt"/>
		                    <p>再次输入密码</p>
		                </div>
		            </div>
		            <div class="formitm">
		                <label class="lab">手机号：</label>
		                <div class="ipt">
		                    <input type="text" class="u-ipt" name="phone"/>
		                    <p class="tip"><input type="checkbox" id="agree"/><label for="agree">同意“服务条款”和“隐私权保护和个人信息利用政策”</label></p>
		                </div>
		            </div>
		            <div class="formitm formitm-1"><button class="u-btn" type="submit">立即注册</button></div>
		        </fieldset>
		    </form>
		</div>
	</div>
	<include file="Public:foot" />
</body>
</html>
