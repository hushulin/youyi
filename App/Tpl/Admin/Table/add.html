<extend name="Public:base" />
<block name="script">
	<script src="__S__/js/jquery.dragsort-0.5.1.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			$(".m-hd li").click(function(event) {
				$(".tab").hide();
				$("."+$(this).attr("rel")).show();
				$(".m-hd li").removeClass('z-crt');
				$(this).addClass('z-crt');
			});
		});
	</script>
</block>
<block name="body">
	<div id="main" class="g-main">
		<table class="m-table"></table>
		<div class="row m-title">
			<h2>模型管理 - 新增模型</h2>
		</div>
		<div class="row">
			<a class="u-btn" href="{:U('/Admin/Table/index/rid/'.$rid.'')}">返回列表</a>
		</div>
		<div class="row">
			<div class="m-hd m-hd-bg">
				<h2 class="u-tt"></h2>
				<div class="more">
					<!-- <a href="#">更多&raquo;</a> -->
				</div>
				<ul>
					<li class="z-crt" rel="tab_1">
						<a href="#">基本</a>
					</li>
					<!-- <li rel="tab_2">
						<a href="#">扩展</a>
					</li> -->
				</ul>
			</div>	
		</div>
		<div class="row">
			<div class="m-form">
				<form name="m-form" action="__SELF__" method="post">
					<fieldset>
						<div class="tab tab_1">
							<div><input type="hidden" name="pro_id" value="{$rid}"/></div>
							<div class="formitm">
								<label class="lab">名称:</label>
								<div class="ipt">
									<input type="text" class="u-ipt" name="title"/>
									<p>用于后台显示的配置标题</p>
								</div>
							</div>
							<div class="formitm">
								<label class="lab">标识:</label>
								<div class="ipt">
									<input type="text" class="u-ipt" name="name"/>
									<p>标识用于程序控制</p>
								</div>
							</div>
							<div class="formitm">
								<label class="lab">模型类型:</label>
								<div class="ipt">
									<select name="type" class="u-select">
										<volist name="field_type" id="vi">
											<option value="{$key}">{$vi}</option>
										</volist>
									</select>
									<p>象无限级分类，请选择属性模型</p>
								</div>
							</div>
						</div>
						<!-- <div class="tab tab_2">
							
						</div> -->
						<div class="formitm formitm-1">
							<button class="u-btn" type="submit">保存</button>
						</div>
					</fieldset>
				</form>
			</div>	
		</div>
	</div>
</block>
