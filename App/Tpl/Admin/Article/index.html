<extend name="Public:base" />
<block name="style"></block>
<block name="script">
	<script>
		$(document).ready(function() {
			$("#chkall").change(function() {
				$obj = this;
				$(".chkall").each(function(index, val) {
					this.checked = $obj.checked;
				});
			});
			$(".chkall").click(function(){
				document.getElementById("chkall").checked = $(".chkall").length == $(".chkall:checked").length ? true : false;
			});
			$(".mdel").click(function(event) {
				if($(".chkall:checked").length > 0){
					$("#main_form").submit();
				}else{
					alert("请选择您要删除的数据！");
				}
			});
		});
	</script>
</block>
<block name="body">
	<div id="main" class="g-main">
		<div class="row m-title">
			<h2>文章管理</h2>
		</div>
		<div class="row">
			<div class="left">
				<a class="u-btn" href="{:U('/Admin/Article/add')}?rurl={:base64_encode($rurl)}">新 增</a>
			</div>
			<div class="m-form right">
								<form id="search_form" method="get">
					<fieldset>
						<div>
							<label class="lab">搜索：</label>
							<div class="ipt">
								<select name="key" class="u-select" style="width:80px;">
									<option value="title" <?php if($kkey == "title") echo 'selected="selected"'; ?>>标题</option><option value="content" <?php if($kkey == "content") echo 'selected="selected"'; ?>>正文</option>								</select>
								<input name="value" type="text" class="u-ipt" value="{$value}"/>
								<input type="submit" class="u-btn" value="搜索">
							</div>
						</div>
					</fieldset>
				</form>
							</div>
			<div class="clear"></div>
		</div>
		<div class="row">
			<form id="main_form" action="{:U('/Article/maction')}" method="get">
				<table class="m-table">
					<thead>
						<tr>
							<th class="colid">编号</th>
							<th>标题</th>
								<th class="cola">分类</th>
								<th class="cola">点击</th>
							<th class="colb">操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name = "list" id = "vo">
						<tr>
							<td>{$vo.id}</td>
							<td><?php if(isset($field_title)){echo $field_title[$vo["title"]];}else{echo $vo["title"];}?></td><td><?php if(isset($field_cate_id)){echo $field_cate_id[$vo["cate_id"]];}else{echo $vo["cate_id"];}?></td><td><?php if(isset($field_click)){echo $field_click[$vo["click"]];}else{echo $vo["click"];}?></td>							
							<td>
								<a href="{:U('/Admin/Article/edit/id/'.$vo['id'])}?rurl={:base64_encode($rurl)}" title="">编辑</a>
								<a href="{:U('/Admin/Article/del/id/'.$vo['id'])}?rurl={:base64_encode($rurl)}" title="">删除</a>
							</td>
						</tr>
						</volist>
					</tbody>
				</table>
			</form>
		</div>
		<div class="row">
			<div class="m-page m-page-lt">
				{$page}
			</div>
		</div>
	</div>
</block>
