<extend name="Public:base" />
<block name="style"></block>
<block name="script">
	<script>
		$(document).ready(function() {
			$("#chkall").change(function() {
				$obj = this;
				$(".chkall").each(function(index, val) {
					this.checked = $obj.checked;
				});
			});
			$(".chkall").click(function(){
				document.getElementById("chkall").checked = $(".chkall").length == $(".chkall:checked").length ? true : false;
			});
			$(".mdel").click(function(event) {
				if($(".chkall:checked").length > 0){
					$("#main_form").submit();
				}else{
					alert("请选择您要删除的数据！");
				}
			});
		});
	</script>
</block>
<block name="body">
	<div id="main" class="g-main">
		<div class="row m-title">
			<h2>车品分类管理</h2>
		</div>
		<div class="row">
			<div class="left">
				<a class="u-btn" href="{:U('/Admin/Cargoodscate/add')}?rurl={:base64_encode($rurl)}">新 增</a>
			</div>
			<div class="m-form right">
							</div>
			<div class="clear"></div>
		</div>
		<div class="row">
			<form id="main_form" action="{:U('/Cargoodscate/maction')}" method="get">
				<table class="m-table">
					<thead>
						<tr>
							<th class="colid">编号</th>
							<th>分类名</th>
								<th class="cola">排序</th>
							<th class="colb">操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name = "list" id = "vo">
						<tr>
							<td>{$vo.id}</td>
							<td><?php if(isset($field_title)){echo $field_title[$vo["title"]];}else{echo $vo["title"];}?></td><td><?php if(isset($field_sort)){echo $field_sort[$vo["sort"]];}else{echo $vo["sort"];}?></td>							
							<td>
								<a href="{:U('/Admin/Cargoodscate/edit/id/'.$vo['id'])}?rurl={:base64_encode($rurl)}" title="">编辑</a>
								<a href="{:U('/Admin/Cargoodscate/del/id/'.$vo['id'])}?rurl={:base64_encode($rurl)}" title="">删除</a>
							</td>
						</tr>
						</volist>
					</tbody>
				</table>
			</form>
		</div>
		<div class="row">
			<div class="m-page m-page-lt">
				{$page}
			</div>
		</div>
	</div>
</block>
